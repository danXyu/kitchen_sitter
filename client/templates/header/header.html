<!-- Template: Header, creates the template for reusable header -->
<template name="header">

  <!-- Header -->
  <header id="header">
    <h1 id="logo">
      <a href="{{pathFor 'homepage'}}">Kitchen Sitter</a>
    </h1>

    <!-- Display user specific options display if user is logged in -->
    {{#if currentUser}}
      <nav id="nav">
        <ul>
          <li><a href="#">Staying In</a></li>
          <li><a href="#">Going Out</a></li>
          <li><a href="#">Discover</a></li>
          <li><a href="#" class="button special">Sign Up</a></li>
        </ul>
      </nav>

    <!-- Else, display homepage info for features, about, user sign-up, etc -->
    {{else}}
      <nav id="nav">
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#" class="button special">Sign Up</a></li>
        </ul>
      </nav>
    {{/if}}
  </header>
</template>
